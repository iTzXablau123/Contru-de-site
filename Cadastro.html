<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="StyleCadastro.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotorSport</title>
</head>
<body>
    <header class="box">
        <div class="box_cabecalho">
            <h1 class="box_cabecalho-titulo">MotorSport</h1>
            <nav class="box_cabecalho-nav">
                <ul class="box_cabecalho-nav-ul">
                   <li class="box_cabecalho-nav-ul-li">Conte√∫do</li>
                   <li class="box_cabecalho-nav-ul-li">Cadastro</li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container_main">
        <h1>Create Account</h1>
        <div class="social-media">
            <a href="#">
                <img src="google.png" alt="Google">
            </a>
            <a href="#">
                <img src="facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="linkedin.png" alt="Linkedin">
            </a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password">
            </label>

            <input type="submit" value="Sign Up" id="button">
        </form>
    </main>
    <section class="images">
        <div class="circle"></div>
    </section>
</body>
</html>
